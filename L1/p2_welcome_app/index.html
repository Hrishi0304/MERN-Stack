<body>
	<center>
		<h1>Welcome App</h1>
		<h2 id="msg"></h2>
	</center>
	<script>
		let msg = document.getElementById("msg");
		let date = new Date();
		//let hours = date.getHours();
		let hours = 17;
		//msg.innerHTML = hours;
		if(hours>=5 && hours<12){
			msg.innerHTML = "Good Morning";
			msg.style.fontFamily = "cursive";
		}
		else if(hours<16){
			msg.innerHTML = "Good Afternoon";
		}
		else if(hours>=16 && hours<22){
			msg.innerHTML = "Good Evening";
			msg.style.fontFamily = "math";
		}
		else{
			msg.innerHTML = "Good Night";
			msg.style.fontFamily = "Gill Sans Extrabold", sans-serif;;
		}
	</script>
