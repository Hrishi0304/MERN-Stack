<html>
<head>
	<title>Find Min App</title>
	<style>
		*{font-size:40px;font-family:Century;}
		body{background-color:azure;}
		input[type="submit"] { background-color: red; color: white; padding:10px; }
	</style>
	<script>
		function minFind(){
			event.preventDefault();
			let num1 = document.getElementById("num1");
			let num2 = document.getElementById("num2");
			let msg = document.getElementById("msg");
			let action = document.activeElement.value;
			if(num1.value==""){
				alert("Please enter first number");
				msg.innerHTML = "";
				num1.focus();
				return;
			}
			if(num2.value==""){
				alert("Please enter number");
				msg.innerHTML = "";
				num2.focus();
				return;
			}
			let n1 = parseFloat(num1.value);
			let n2 = parseFloat(num2.value);
			if(action=="M1"){
				let res = n1<n2 ? n1 : n2;
				msg.innerHTML = "min1 = " + res ;
			}
			else if(action=="M2"){
				if(n1<n2){
					msg.innerHTML = "min2 = " + n1 ;
				}
				else{
					msg.innerHTML = "min2 = " + n2 ;
				}
			}
			else if(action=="M3"){
				msg.innerHTML = "min3 = " + Math.min(n1,n2);
			}
		}
	</script>
</head>
<body>
<center>
	<h1>Min App</h1>
	<form onsubmit="minFind()">
		<input id="num1" type="number" placeholder="Enter first number"/>
		<br><br>
		<input id="num2" type="number" placeholder="Enter second number"/>
		<br><br>
		<input type="submit" value="M1"/>
		<input type="submit" value="M2"/>
		<input type="submit" value="M3"/>
	</form>
	<h2 id="msg"/>
</center>
</body>
</html>
